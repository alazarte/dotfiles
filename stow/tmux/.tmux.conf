unbind C-b
bind-key C-a send-prefix
set-option -g prefix C-a

set-option -g mode-keys vi

# shift-movement keys will resize panes
bind J resize-pane -D 10
bind K resize-pane -U 10
bind H resize-pane -L 10
bind L resize-pane -R 10

bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

set-option -sg escape-time 0
set -sg escape-time 0
set-option -g history-limit 5000

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-option -g status-style fg=#eeeeee,bg=#005577
set-option -g pane-border-style fg=colour255
set-option -g pane-active-border-style fg=#005577

set -g exit-empty off

set -s command-alias[100] lzqnd='new-session -d -s alaz -n mutt ; \
split-window -t alaz: "rem; bash"'

# the message displayed at the bottom
set-option -g message-style fg=#005577,bg=colour255


set-option -g set-clipboard on
set-option -g mode-keys vi
set-option -g focus-events on
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
set-option -sg escape-time 0
set -sg escape-time 0
set -g exit-empty off
set -g default-terminal "tmux-256color"
set -g status-left ""
set -g status-right ""
set-option -sa terminal-features ',tmux-256color:RGB'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

bind-key c new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

set-option -g status-style bg=default,fg=colour240
# set-option -g status-style bg=colour4,fg=colour245
# set-option -g window-status-current-style bg=default,fg=colour250,bold
set-option -g window-status-current-style fg=white,bg=colour4
set-option -g pane-border-style fg=colour240
set-option -g pane-active-border-style fg=colour240


